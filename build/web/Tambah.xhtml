<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tugas JSF RSBK</title>
    </h:head>
    <h:body>
        <center>
             <h2>Tambah Data Dosen</h2>
            <h:form>
            <table>
            <tr>
               <td>NIP:</td>
               <td>
                   <h:inputText id="NIP" value="#{pengampu.NIP}" required="true"></h:inputText>
               </td>
            </tr>
            <tr>
               <td>Nama Dosen:</td>
               <td>
                   <h:inputText id="NAMA_LENGKAP" value="#{pengampu.NAMA_LENGKAP}" required="true"></h:inputText>
               </td>
            </tr>
            <tr>
               <td>Tempat Lahir:</td>
               <td><h:inputText value="#{pengampu.TPT_LAHIR}"></h:inputText></td>
            </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{pengampu.Tambah_Pengampu}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
        </center>
    </h:body>
</html>
