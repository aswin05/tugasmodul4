<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TUGAS JSF RSBK</title>
    </h:head>
    <h:body>
        <center>
             <h2>Tambah Data Mata Kuliah</h2>
             
            <h:form>
            <table>
            <tr>
               <td>KODE :</td>
               <td>
                   <h:inputText id="KODE" value="#{makul.KODE}" required="true"></h:inputText>
                   <h:message for="KODE" style="color:red" />
               </td>
            </tr>
            <tr>
               <td>Nama Mata Kuliah :</td>
               <td>
                   <h:inputText id="NAMA_MAKUL" value="#{makul.NAMA_MAKUL}" required="true"></h:inputText>
                   <h:message for="NAMA_MAKUL" style="color:red" />
               </td>
            </tr>
            <tr>
               <td>ID PENGAMPU :</td>
               <td><h:inputText value="#{makul.NIP}"></h:inputText></td>
            </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{makul.Tambah_Makul}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="makul.xhtml"></h:commandButton>
       </h:form>
        </center>
                   
    </h:body>
</html>
